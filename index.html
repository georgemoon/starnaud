<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>St. Arnaud</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">body { margin-top: 21px; }</style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-config" content="img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="node_modules/html5shiv/dist/html5shiv.min.js"></script>
      <script src="node_modules/respond.js/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div id="weather-latest">Loading...</div>
        </div>
        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Webcam</h2>
            </div>
            <div class="panel-body">
              <p><img src="http://snapithd.com/static/lakerotoiti.jpg?width=770" class="img-responsive" alt="Lake Rotoiti webcam" /></p>
              <p><a href="http://encounter.snapithd.com/html5player/iframe_javascript.php?t=t&amp;w=t1bd338151dw41">View full screen</a>&nbsp;&middot;&nbsp;<small>Webcam courtesy of Tasman District Council</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>

    <script src="js/weather.js"></script>

    <script id="template-weather" type="x-tmpl-mustache">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Latest weather <small>{{ LastLogTime.time }}</small></h2>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <h3>Current</h3>
            <table class="table table-striped table-responsive">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr><th>Temperature</th><td>{{ AirTemp.value }} {{ AirTemp.units }} {{{ AirTemp.trend }}}</td></tr>
                <tr><th>Humidity</th><td>{{ Humidity.value }} {{ Humidity.units }} {{{ Humidity.trend }}}</td></tr>
                <tr><th>Wind</th><td>{{ WindSpeed.value }} {{ WindSpeed.units }} {{{ WindSpeed.trend }}}</td></tr>
                <tr><th>Wind (gust)</th><td>{{ WindGust.value }} {{ WindGust.units }} {{{ WindGust.trend }}}</td></tr>
                <tr><th>Wind direction</th><td>{{ WindDir.compass }} ({{ WindDir.value }} {{ WindDir.units }})</td></tr>
                <tr><th>Rain (hourly)</th><td>{{ RainHourly.value }} {{ RainHourly.units }} {{{ RainHourly.trend }}}</td></tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <h3>Past 24 hours</h3>
            <table class="table table-striped table-responsive">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Min</th>
                  <th>Max</th>
                </tr>
              </thead>
              <tbody>
                <tr><th>Temperature</th><td>{{ AirTemp.min }} {{ AirTemp.units }}</td><td>{{ AirTemp.max }} {{ AirTemp.units }}</td></tr>
                <tr><th>Humidity</th><td>{{ Humidity.min }} {{ Humidity.units }}</td><td>{{ Humidity.max }} {{ Humidity.units }}</td></tr>
                <tr><th>Wind</th><td>{{ WindSpeed.min }} {{ WindSpeed.units }}</td><td>{{ WindSpeed.max }} {{ WindSpeed.units }}</td></tr>
                <tr><th>Wind (gust)</th><td>{{ WindGust.min }} {{ WindGust.units }}</td><td>{{ WindGust.max }} {{ WindGust.units }}</td></tr>
                <tr><th>Rain (hourly)</th><td>{{ RainHourly.min }} {{ RainHourly.units }}</td><td>{{ RainHourly.max }} {{ RainHourly.units }}</td></tr>
                <tr><th>Total rain</th><td>-</td><td>{{ RainDaily.value }} {{ RainDaily.units }}</td></tr>
              </tbody>
            </table>
          </div>
        </div>
        <p>Data courtesy of <a href="http://nrfa.harvest.com/w.cgi?hsn=11720">St. Arnaud Rural Fire Authority</a></p>
        <p><a href="http://www.metservice.com/mountain/nelson-lakes-national-park">MetService: Nelson Lakes National Park</a></p>
      </div>
    </div>
    </script>
  </body>
</html>
